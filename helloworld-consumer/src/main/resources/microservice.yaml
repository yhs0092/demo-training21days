APPLICATION_ID: Training21Days-HelloWorld
service_description:
  name: consumer
  version: 0.0.1
cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhuaweicloud.com:443
      instance:
        watch: false
#  config:
#    client:
#      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
#      refreshMode: 1
#      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
      enabled: false
  rest:
    address: 0.0.0.0:9090

  accesslog:
    enabled: false
    pattern: "%h - - %t cs-uri %s %B %D %SCB-traceId"

  handler:
    chain:
      Provider:
        default: ""
      Consumer:
        default: loadbalance

  metrics:
    window_time: 10000
    invocation.latencyDistribution: 0,1,3,10,100
    Consumer.invocation.slow:
      enabled: false
      msTime: 1000
    Provider.invocation.slow:
      enabled: false
      msTime: 1000
    publisher.defaultLog:
      enabled: true
      endpoints.client.detail.enabled: true
      invocation.latencyDistribution:
        minScopeLength: 9

servicecomb:
  executor:
    default:
      group: 2
      coreThreads-per-group: 100
      maxThreads-per-group: 100
  rest:
    server:
      verticle-count: 2
      compression: false
    client:
      verticle-count: 2
      connection:
        maxPoolSize: 10
        compression: false

  credentials:
    accessKey: your ak
    secretKey: your sk
    project: cn-north-1
    akskCustomCipher: default
